<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creatures Form</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<form action="">
    <label for="index">Index</label>
    <input type="text" id="index">
    <label for="level">Level</label>
    <input type="number" id="level">
    <h2>---------</h2>
    <h2>Name</h2>
    <label for="name-polish">Polish</label>
    <input type="text" id="name-polish">
    <label for="name-english">English</label>
    <input type="text" id="name-english">
    <h2>---------</h2>
    <label for="instance">Instance</label>
    <input type="text" id="instance">
    <label for="type">Type</label>
    <input type="text" id="type">
    <label for="aggressive">Aggressive</label>
    <input type="checkbox" id="aggressive">
    <label for="health">Health</label>
    <input type="number" id="health">
    <label for="mana">Mana</label>
    <input type="number" id="mana">
    <label for="strength">Strength</label>
    <input type="number" id="strength">
    <label for="magiclevel">Magic Level</label>
    <input type="number" id="magiclevel">
    <label for="dexterity">Dexterity</label>
    <input type="number" id="dexterity">
    <label for="experience">Experience</label>
    <input type="number" id="experience">
    <h2>---------</h2>
    <h2>Damage</h2>
    <label for="meele-damage">Meele</label>
    <input type="number" id="meele-damage">
    <label for="meeleweapon-damage">Meele weapon</label>
    <input type="number" id="meeleweapon-damage">
    <label for="ranged-damage">Ranged weapon</label>
    <input type="number" id="ranged-damage">
    <label for="magic">Magic</label>
    <input type="number" id="magic">
    <h2>---------</h2>
    <h2>Drop</h2>
    <label for="drop-instance">Instance</label>
    <input type="text" id="drop-instance">
    <label for="drop-min">Min</label>
    <input type="number" id="drop-min">
    <label for="drop-max">Max</label>
    <input type="number" id="drop-max">
    <label for="drop-chance">Chance</label>
    <input type="number" id="drop-chance">
    <h2>---------</h2>
    <h2>Protection</h2>
    <label for="protection-edge">Edge</label>
    <input type="text" id="protection-edge">
    <label for="protection-blunt">Blunt</label>
    <input type="number" id="protection-blunt">
    <label for="protection-point">Point</label>
    <input type="number" id="protection-point">
    <label for="protection-fire">Fire</label>
    <input type="number" id="protection-fire">
    <label for="protection-magic">Magic</label>
    <input type="number" id="protection-magic">
    <h2>---------</h2>
    <label for="mindistance">Min distance</label>
    <input type="number" id="mindistance">
    <label for="maxdistance">Max distance</label>
    <input type="number" id="maxdistance">
    <label for="bonusdistance">Bonus distance</label>
    <input type="number" id="bonusdistance">
    <label for="respawn">Respawn</label>
    <input type="number" id="respawn">
    <h2>---------</h2>
    <h2>Weapon</h2>
    <label for="weapon-meeleweapon">Meele weapon</label>
    <input type="number" id="weapon-meeleweapon">
    <label for="weapon-armor">Armor</label>
    <input type="number" id="weapon-armor">
    <label for="weapon-shield">Shield</label>
    <input type="number" id="weapon-shield">
    <label for="weapon-magic">Magic</label>
    <input type="number" id="weapon-magic">
    <h2>---------</h2>
    <h2>Visual</h2>
    <label for="visual-bodymodel">Body model</label>
    <input type="number" id="visual-bodymodel">
    <label for="visual-bodytexture">Body texture</label>
    <input type="number" id="visual-bodytexture">
    <label for="visual-headmodel">Head model</label>
    <input type="number" id="visual-headmodel">
    <label for="visual-headtexture">Head texture</label>
    <input type="number" id="visual-headtexture">
    <h2>---------</h2>
    <button type="submit">Create</button>

</form>
</body>
</html>
